        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* custom styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333333;
            color: #a8caaa;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <!-- Home Section -->
    <header>
        <h1>Welcome to my Website</h1>
    </header>
    <section id="home">
        <p>Thank you for visiting my website.</p>
        <a href="#gallery">
            <img src="https://images.app.goo.gl/9rBZDgM5Vf2CCenRA" alt="technology Image1>
        </a>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid">
            <a href="nature_image1.jpg" target="_blank">
                <img src="https://images.app.goo.gl/vTHmcDc7Xidd9fax5" alt="Nature Image 1"
            </a>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://images.app.goo.gl/3nKLJkgN5zoUXFkD9" target="_blank">Food Item 1</a></li>
            <li><a href="https://images.app.goo.gl/1mBmH4ikxMD58dub9" target="_blank">Food Item 2</a></li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>image_links.html.</p>
    </footer>

</body>
</html>
